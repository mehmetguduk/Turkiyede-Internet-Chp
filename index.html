<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/welcome.css">
    <link rel="stylesheet" href="styles/countries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <main>

            <div class="welcome-container">

                    <h2 class="sub-title">HIZI DÜŞÜK FİYATI YÜKSEK İNTERNET</h2>

                    <h3 class="hashtag"><span>#</span>GELECEĞİKUR</h3>
                </header>
                <img class="chp-logo" src="img/chplogo.png" alt="Cumhuriyet Halk Partisi Logo">
            </div>
        </section>

        <section id="text-1"></section>

        <section id="countries">
            <div class="dropdown-container">

                <div class="dropdown-message">Lütfen ülke seçin <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>

                <div class="dropdown">
                    <ul class="country-list"></ul>
                </div>
                <div class="download">
                </div>
            </div>
        </section>

    </main>
    <footer></footer>

    <script src="script.js"></script>

</html>
